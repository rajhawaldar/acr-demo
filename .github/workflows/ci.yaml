name: CI
run-name: "ci"

on: 
    push:
        branches: ["master"]
    workflow_dispatch:

jobs:
    build-docker-image:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - run: docker build . -t myshell:${{github.sha}}
          name: build docker image
        - uses: azure/docker-login@v1
          with:
            login-server: rajdummytest.azurecr.io
            username: mytoken
            password: ${{secrets.ACR_TOKEN}}
        - name: docker push
          run: docker push myshell:${{github.sha}}
        
